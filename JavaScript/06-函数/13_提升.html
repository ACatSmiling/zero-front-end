<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>提升</title>
    <script>
        /* 
            变量的提升
                - 使用 var 声明的变量，它会在所有代码执行前被声明
                    所以我们可以在变量声明前就访问变量

            函数的提升
                - 使用函数声明创建的函数，会在其他代码执行前被创建
                    所以我们可以在函数声明前调用函数


            let 声明的变量实际也会提升，但是在赋值之前解释器禁止对该变量的访问
        */

        console.log(b) // 可以访问，但输出 undefined
        var b = 10

        / fn() // 可以正常调用
        function fn() {
            console.log("我是fn函数")
        }

        // fn2() // 无法调用，Uncaught TypeError: fn2 is not a function
        var fn2 = function () {
        }

        console.log(a) // 无法访问，Uncaught ReferenceError: Cannot access 'a' before initialization
        let a = 10
    </script>
</head>

<body>

</body>

</html>
