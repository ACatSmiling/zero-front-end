<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数作为参数</title>
    <script>
        function fn(a) {
            console.log("a = ", a)
            if (typeof a === "function") {
                console.log("当前入参是一个函数")
                // 调用函数
                a()
            }
            // a()
        }

        /* 
            在 JS 中，函数也是一个对象（一等函数）
                别的对象能做的事情，函数也可以
        */

        // 对象
        let obj = { name: "孙悟空" }
        fn(obj)

        // 函数声明作为参数
        function fn2() {
            console.log("我是函数声明")
        }
        fn(fn2)

        // 函数表达式作为参数（匿名函数）
        fn(function () {
            console.log("我是函数表达式")
        })

        // 箭头函数参数
        fn(() => console.log("我是箭头函数"))
    </script>
</head>

<body>

</body>

</html>
